<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>검색서비스</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>검색 서비스</h1>

    <form  class="form-inline">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="검색어를 넣어주세요" id="inputText">
            <div class="input-group-addon">
                <button class="btnbtn-primary" id="primaryBtn">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </div>

    </form>


    <ul  class="nav nav-tabs" style="margin-top:30px">
        <li id="board"><a href="">게시판</a></li>
        <li id="vclip" class="active"><a href="">동영상</a></li>
        <li id="image"><a href="">이미지</a></li>
        <li id="knowledge"><a href="">팁</a></li>
        <li id="blog"><a href="">블로그</a></li>
        <li id="cafe"><a href="">카페</a></li>
    </ul>

    <!-- 이미지 있을경우만 이미지 노출 -->
    <div class="mov-panel" style="margin-top:30px">
        <div id="div"></div>
        <ul id="wrap"></ul>
            <script id="panelTemplate" type="text/template">
                <%
                for(var i=0; i < list.length; i++) {
                var data = list[i];
                %>
                <li>
                    <%
                    if(data.image != null) {
                    %>
                    <img src="<%=data.image%>" width="100" alt="" class="img-thumbnail">
                    <%}%>
                    <a href="<%=data.link%>"><%=data.title%> </a>
                </li>
                <% }%>
            </script>
    </div>

    <!-- 더보기 있을경우만 노출 -->
    <button class="btn btn-default btn-block" id="moreBtn">더보기</button>
</div>
<script src="ajax.js" ></script>
<script src="temp.js" ></script>
<script src="jsonp.js" ></script>
<script src="app.js" ></script>
</body>
</html>
